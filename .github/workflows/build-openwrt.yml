name: Build OpenWrt for SEED AC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'  # 每周一凌晨2点自动编译

env:
  BUILD_IMAGE: ubuntu:22.04

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: $BUILD_IMAGE

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        apt update
        apt install -y $(cat scripts/dependencies.txt)
        apt clean

    - name: Checkout OpenWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt
        cd openwrt
        git checkout $(cat ../OPENWRT_VERSION 2>/dev/null || echo "openwrt-23.05")

    - name: Apply BeeconMini patches
      run: |
        cd openwrt
        chmod +x ../scripts/apply_patches.sh
        ../scripts/apply_patches.sh

    - name: Verify patches
      run: |
        cd openwrt
        chmod +x ../scripts/verify_patches.sh
        ../scripts/verify_patches.sh

    - name: Configure target
      run: |
        cd openwrt
        make defconfig
        make menuconfig <<<EOF
        # 自动选择配置
        EOF

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-seed-ac2
        path: |
          openwrt/bin/targets/mediatek/filogic/
          openwrt/bin/packages/
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          openwrt/logs/
          openwrt/build.log
        retention-days: 7